{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}


{% block main %}
    <div>
        <h2>Result</h2>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Pattern</th>
                    <th>Requirement</th>
                    <th>Response</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result.pattern }}</td>
                        <td>{{ result.input }}</td>
                        <td>{{ result.result }}</td>
                        <td>{{ result.time }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
